<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="caculator.css">
    </head>
    <body>
        <form>
            <div class="caculate">
                <div class="answer" >
                    <p id="ans">0</p>
                </div>
                <label class="first_num">First Number</label>
                <input type="number" id="ce" class="num1">
                <div id="text">Please enter the first number.</div>

                <label class="second_num">Last Number</label>
                <input type="number" id="co" class="num2">
                <div id="wie">Please enter the second number.</div>
                 
                <select class="pp" id="opera">
                <option selected value="empty">Choose operator...</option>
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">x</option>
                <option value="divi">/</option>
                </select>
                <div id="uou">Please enter the operator.</div>

                <button type="button" class="button" id="b">click</button>
            </div>

            <div class="zz">Made by Shain Htet Naing</div>
        <script src="caculator.js"></script>
    </body>
</html>
